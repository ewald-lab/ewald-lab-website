- title: OASIS Consortium
  group: featured
  image: images/oasis_logo.png
  link: https://oasisconsortium.org/
  description: Our goal is to assess the combination of Cell Painting, transcriptomics and proteomics in a variety of cell models for safety assessment of drugs, pesticides, and environmental contaminants, using hepatotoxicity as test case. We are a precompetitive collaboration between 31 academic, non-profit, industry, and government institutions. 

