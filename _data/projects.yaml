  description: JUMP (Joint Undertaking for Morphological Profiling) Cell Painting is an effort to produce data and resources to make use of Cell Painting data. The Ewald Lab uses JUMP data for benchmarking and transfer learning.

- title: HumanIslets Consortium
  image: images/humanislets_logo.png
  link: https://www.humanislets.com/#/
  description: HumanIslets.com brings together five omics types and 74 *in vivo* and *in vitro* metadata for ~550 donors. This is the type of integrative, user-friendly tool that the Ewald Lab hopes to build!
